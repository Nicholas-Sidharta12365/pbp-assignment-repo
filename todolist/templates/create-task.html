{% extends 'base.html' %}

{% block meta %}
<title>Create New Task</title>
{% endblock meta %}

{% block content %}  

<div class = "create">
    <h1 class="todolist_header">Create New Task</h1>  

        <form method="POST" action="">  
            {% csrf_token %} 
            <div class="create_content">
                <h3>Task Title</h3>
                <input type="text" name="title" placeholder="Task Title" class="create_inp_title">

                <h3 style="padding-top:2%;">Description</h3>
                <input type="text" name="description" placeholder="Description" class="create_inp_desc">

                <br>
                
                <input class="btn btn-primary login_button" type="submit" name="submit" value="Submit">
                <button class="btn btn-primary login_button"><a class="no_link" style="color:white;"href="javascript:history.back()">Back</a></button>
            </div> 
        </form>
</div>  

{% endblock content %}
